<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Denizbank - Uzaktan Eğitim | Kayıt</title>
    <meta name="description" content="Denizbank LMS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Simple Line Icons -->
    <link rel="stylesheet" href="css/simple-line-icons.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.blue.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <link rel=“apple-touch-icon” href=“favicon.png”>
  </head>
  <body>
    <div class="page login-page">
      <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
          <div class="form-inner">
            <div class="logo">
              <img src="img/denizbank-logo.png" alt="" class="mx-auto">
              <span>UZAKTAN EĞİTİM SİSTEMİ</span>
            </div>
            <form id="register-form" data-toggle="validator">
              <div class="form-group">
                <label for="register-username" class="label-custom">Kullanıcı Adı</label>
                <input id="register-username" type="text" name="registerUsername" required>
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                <label for="register-email" class="label-custom">E-Posta</label>
                <input id="register-email" type="email" name="registerEmail" required>
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                <label for="register-passowrd" class="label-custom">Şifre</label>
                <input id="register-passowrd" type="password" name="registerPassword" required>
                <div class="help-block with-errors"></div>
              </div>
              <button id="register" type="submit" class="btn btn-primary">Kayıt Ol</button>
            </form>
            <small>Hesabınız var mı? </small><a href="login.html" class="signup">Giriş</a>
          </div>
        </div>
      </div>
      <div class="copyrights text-center pt-3"> 
        <p>Denizbank - Uzaktan Eğitim Sistemi</p>
        <p><a href="#" class="external font-weight-bold">MIMLMS</a> altyapısıyla hizmet vermektedir.</p>
      </div>
    </div>
    <!-- Javascript files-->
    <script src="js/jquery-3-2-1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="js/validator.js"></script>
  </body>
</html>
